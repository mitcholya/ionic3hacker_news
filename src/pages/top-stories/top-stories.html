<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>topStories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span class="buttons">
    <button ion-button icon-left color="light" [disabled]="!hasPrevious()" (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
        Prev
    </button>
    <button ion-button [disabled]="!canRefresh()" (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-button icon-right color="light" [disabled]="!hasNext()" (click)="next()">
        <ion-icon name="arrow-forward"></ion-icon>
        Next
    </button>
  </span>
  <items *ngIf="items" [items]="items"></items>
</ion-content>
